<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Password Application</title>
    <!-- build:css styles/vendor.css -->
    <!-- <link rel="stylesheet" href="vendor/some.contrib.css"> -->
    <!-- bower:css -->
    <link rel="stylesheet" href="lib/ionic/release/css/ionic.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link href="lib/ion-floating-menu/dist/ion-floating-menu.css" rel="stylesheet" type="text/css"/>
    <!-- endbuild -->
    
  </head>
  <body ng-app="App1" ng-controller="FolderCtrl" ng-cloak>
    <ion-side-menus>

      <!-- Center content -->
      
<ion-side-menu-content>
  <ion-header-bar class="bar-dark">
    <button class="button button-icon" ng-click="toggleFolders()">
      <i class="icon ion-navicon"></i>
    </button>
    <h1 class="title">{{activeFolder.title}}</h1>
    <!-- New Task button-->
    <button class="button button-icon" ng-click="editFolder()" ng-if="folderExist()">
      <i class="icon ion-compose"></i>
    </button>
  </ion-header-bar>
  <ion-floating-button ng-click="newEntry()" has-footer="false" button-color="#2AC9AA" icon="ion-plus" icon-color="#fff" ng-if="activeFolder">
</ion-floating-button>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="entry in activeFolder.entries" href="#/entries/{{entry.id}}" on-hold="showEntryrActionSheet(entry)">
        {{entry.name}}
      </ion-item>
    </ion-list>

  </ion-content>
</ion-side-menu-content>

      <!-- Left menu -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Folders</h1>
      <button class="button button-icon ion-plus" ng-click="newFolder()">
      </button>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item ng-repeat="folder in folders" ng-click="selectFolder(folder)" on-hold="showFolderActionSheet(folder)" ng-class="{active: activeFolder == folder}">
          {{folder.title}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

    </ion-side-menus>

    <!-- build:js scripts/vendor.js -->
    <!-- <script src="vendor/someContribJs.js"></script> -->
    <!-- bower:js -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/collide/collide.js"></script>
    <script src="lib/ionic/release/js/ionic.js"></script>
    <script src="lib/ionic/release/js/ionic-angular.js"></script>
    <script src="lib/pouchdb/dist/pouchdb.min.js"></script>
    <script src="lib/lokijs/src/lokijs.js"></script>  
    <script src="lib/lokijs/src/loki-angular.js"></script>   
    <script src="scripts/loki-cordova-fs-adapter.js"></script>
    <script src="lib/ion-floating-menu/dist/ion-floating-menu.js" type="text/javascript"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- Add SQLlight -->
    <script src="scripts/SQLitePlugin.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- build:js scripts/scripts.js -->
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>
    <!-- endbuild -->
  </body>
</html>
