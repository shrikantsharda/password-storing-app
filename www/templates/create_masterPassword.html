<ion-view title="Create Vault">
    <ion-content>
        <div class="padding-left padding-top padding-right" style="text-align:center">
            <h2>Create New Master Password</h2>
        </div>
        <div>
            <div class="list list-inset">
                <label class="item item-input">
                    <input ng-model="newMasterPassword" type="password" placeholder="Master Password" />
                </label>
            </div>
            <div class="padding-left padding-right">
                <div class="button-bar">
                    <a class="button" ng-click="createMasterPassword(newMasterPassword)">Create</a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
